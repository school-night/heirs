    />
    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark">
      <a class="navbar-brand" href="index.html">
        <img src="./assets/heirs-logo.svg" height="100" alt="" loading="lazy" />

      <ul class="nav flex-column">
        <li>
          <a href="./index.html">Work</a>
        </li>
        <li>
          <a href="./about.html">About</a>
        </li>
        <li>
          <a href="./contact.html">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Page content -->
    <div class="container-fluid pt-5">
      <!-- J. Cole - Middle Child -->
      <div class="pb-5">
        <a
          class="d-block"
          href="./work/middle-child.html"
          data-video-trigger
        >
          <div class="aspect-ratio-box clipped">
            <div class="aspect-ratio-box-inside u-center-center">
              <video loop muted width="100%" poster="./assets/j-cole-middle-child-still.jpg">
                <source src="./assets/j-cole-middle-child.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
          <div class="pt-2">
            J. Cole - Middle Child
          </div>
        </a>
      </div>

      <!-- SiR - Mood -->
      <div class="pb-5">
        <a
          class="d-block"
          href="#"
          data-video-trigger
        >
          <div class="aspect-ratio-box clipped">
            <div class="aspect-ratio-box-inside u-center-center">
              <video loop muted width="100%" poster="./assets/sir-mood-still.jpg">
                <source src="./assets/sir-mood.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
          <div class="pt-2">
            SiR - Mood
          </div>
        </a>
      </div>

      <!-- PUMA x J. Cole -->
      <div class="pb-5">
        <a
          class="d-block"
          href="#"
        >
          <div class="aspect-ratio-box clipped">
            <div class="aspect-ratio-box-inside u-center-center">
              <img src="./assets/j-cole-puma-rs-dreamer.jpg" width="100%"/>
            </div>
          </div>
          <div class="pt-2">
            PUMA x J. Cole
          </div>
        </a>
      </div>

      <div class="pb-5 footer">
        <p>
          &#169; 2020 HEIRS. All rights reserved.
        </p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>

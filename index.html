<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>HEIRS</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="heirs-logo.svg" height="100" alt="" loading="lazy" />
      </a>

      <ul class="nav flex-column">
        <li>
          <a href="#">Work</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="container-fluid pt-5">
      <!-- Item -->
      <div class="pb-5">
        <a class="d-block clipped video-container" href="#">
          <video loop muted width="100%">
            <source src="img/middle-child-loop.mov" type="video/mp4" />
          </video>
        </a>
        <div class="pt-2">J. Cole - Middle Child</div>
      </div>

      <!-- Item -->
      <a class="d-block clipped" href="#">
        <div class="pb-5">
          <img
            src="img/middle-child.jpg"
            class="img-fluid"
            alt=""
            style="width: 100%;"
          />
          <div class="pt-2">J. Cole - Middle Child</div>
        </div>
      </a>

      <!-- Item -->
      <a class="d-block" href="#">
        <div class="pb-5">
          <img
            src="mask-shape.svg"
            class="img-fluid"
            alt=""
            style="width: 100%;"
          />
          <div class="pt-2">SiR - MOOD</div>
        </div>
      </a>

      <!-- Item -->
      <a class="d-block" href="#">
        <div class="pb-5">
          <img
            src="mask-shape.svg"
            class="img-fluid"
            alt=""
            style="width: 100%;"
          />
          <div class="pt-2">PUMA x J. Cole</div>
        </div>
      </a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
